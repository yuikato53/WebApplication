<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ユーザー登録フォーム</h1>
    <form action="/demo2/user/create" th:object="${userForm}"
     method="post">

    <!-- 名前：<input type="text" name="name"><br>
    メール：<input type="text" name="email"><br>
    パスワード：<input type="password" name="pass"><br> -->

    名前：<input type="text" name="name" th:field="*{name}"><br>
        <div th:errors="*{name}" style="color: red;">エラー！</div>

        メール：<input type="text" name="email" th:field="*{email}"><br>
        <div th:errors="*{email}" style="color: red;">エラー！</div>

        パスワード：<input type="password" name="pass" th:field="*{pass}"><br>
        <div th:errors="*{pass}" style="color: red;">エラー！</div>


    趣味：<br>
    <div th:each="hobby :${hobbyMap}">
        <input type="checkbox" name="hobbyList"
        th:value="${hobby.key}"
        th:text="${hobby.value}"
        th:field="*{hobbyList}">
</div>
<button>登録</button>

    </form>


</body>
</html>
